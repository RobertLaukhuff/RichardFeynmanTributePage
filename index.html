<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">

    <!-- custom stylesheet -->
    <link href="style.css" rel="stylesheet" type="text/css"/> 

  </head>
  <body>
    <div id="container">
      <header>
        <hgroup>
          <h1 id="title">Richard Feynman</h1>
          <h2>"If it disagrees with experiment, it's wrong."</h2>
        </hgroup>
      </header>
      <main id="main">
        <figure id="img-div">
          <img id="image" src="images/richard-feynman.jpg" alt="Richard Feynman at his chalkboard"/>
          <figcaption id="img-caption">
            Richard Feynman at his chalkboard
          </figcaption>
        </figure>
        <section>
          <h2>Who is Richard Feynman?</h2>
          <ul id="tribute-info">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
          </ul>
          <aside>
            <figure>
              <img id="bookImg" src="images/six-easy-pieces.jpg" alt="Six Easy Pieces by Richard Feynman"/>
              <figcaption id="bookImg-caption">
                Contains 6 chapters from Feynman's <i>Lectures on Physics</i>
              </figcaption>
            </figure>
          </aside>
        </section>
      </main>
      <footer>
        <p>Find cool<a href="https://www.youtube.com/results?search_query=richard+feynman">Richard Feynman videos on YouTube</a></p>
      </footer>
    </div>
  </body>
</html>
